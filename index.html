<div class="hint">ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦å°ã•ãªä¸¸ï¼ˆãƒã‚¤ãƒ³ãƒˆï¼‰ã‚’æ¢ã—ã€ã‚¿ãƒƒãƒ—ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã™ã‚‹ã¨ã‚³ãƒ¡ãƒ³ãƒˆãŒå‡ºã‚‹ã‚ˆï¼å…¨éƒ¨è¦‹ã¤ã‘ã¦ã­ï¼</div>

<script>
  const quotes = [
    "ã‚ŠãŠã¯å®Œå…¨ã«ãƒ”ãƒƒãƒã®10ç•ªã€‚ç©ºæ°—ã‚‚èª­ã‚ã‚‹ã—ã€æ€¥ã«ãƒ‰ãƒªãƒ–ãƒ«ã§ç¬‘ã„æŒã£ã¦ãã‚¿ã‚¤ãƒ—ã€‚",
    "ã‚ŠãŠã®å­˜åœ¨ã€ã‚´ãƒ¼ãƒ«ã‚­ãƒ¼ãƒ‘ãƒ¼æ³£ã‹ã›ã ã‚ˆã­ã€‚æ€¥ã«å¿ƒã®ã©çœŸã‚“ä¸­ã«ã‚·ãƒ¥ãƒ¼ãƒˆæ±ºã‚ã¦ãã‚‹ã‚“ã ã‚‚ã‚“ã€‚",
    "ã‚ŠãŠã£ã¦ã€èµ¤ã„ã‚«ãƒ¼ãƒ‰ã‚ˆã‚Šã‚¤ãƒ³ãƒ‘ã‚¯ãƒˆã‚ã‚‹ã‚ã€‚ã§ã‚‚é€€å ´ã•ã›ãŸããªã„ã‹ã‚‰æ°¸é ã«ãƒ”ãƒƒãƒã«ã„ã¦ã»ã—ã„ã€‚",
    "ã‚ŠãŠã®ãƒ„ãƒƒã‚³ãƒŸã€ã‚­ãƒ¼ãƒ‘ãƒ¼ã®ã‚»ãƒ¼ãƒ–åŠ›ä¸¦ã¿ã«åå¿œé€Ÿãã¦ç¬‘ã†ã€‚",
    "ã‚ŠãŠãŒã„ã‚‹ã¨ã€ãƒãƒ¼ãƒ ã®ç©ºæ°—ãŒâ€œãƒ¯ãƒ¼ãƒ«ãƒ‰ã‚«ãƒƒãƒ—ç´šâ€ã«ãªã‚‹ã®ã‚ˆã€‚ãƒ†ãƒ³ã‚·ãƒ§ãƒ³ãŒä¸€æ°—ã«å›½éš›å¤§ä¼šã€‚"
  ];

  const gameArea = document.getElementById('game-area');
  const completeMsg = document.getElementById('complete-message');
  let revealedCount = 0;

  const tooltip = document.createElement('div');
  tooltip.className = 'tooltip';
  document.body.appendChild(tooltip);

  const width = window.innerWidth;
  const height = 3000;

  function createRipple(x, y) {
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    ripple.style.left = (x - 15) + 'px';
    ripple.style.top = (y - 15) + 'px';
    gameArea.appendChild(ripple);
    ripple.addEventListener('animationend', () => ripple.remove());
  }

  quotes.forEach((quote, i) => {
    const marker = document.createElement('div');
    marker.className = 'marker';

    const size = 30;
    const x = Math.random() * (width - size);
    const y = Math.random() * (height - size - 100) + 100;

    marker.style.left = x + 'px';
    marker.style.top = y + 'px';

    function reveal(e) {
      e.preventDefault();
      if (marker.classList.contains('found')) return;

      marker.classList.add('found');
      revealedCount++;

      createRipple(x + size / 2, y + size / 2);

      let tooltipX = x + size + 10;
      if (tooltipX + 220 > window.innerWidth) {
        tooltipX = x - 230;
      }
      let tooltipY = y;
      if (tooltipY + 80 > window.innerHeight + window.scrollY) {
        tooltipY = window.innerHeight + window.scrollY - 90;
      }

      tooltip.textContent = quote;
      tooltip.style.left = tooltipX + 'px';
      tooltip.style.top = tooltipY + 'px';
      tooltip.classList.add('show');

      tooltip.onclick = () => {
        tooltip.classList.remove('show');
      };

      if (revealedCount === quotes.length) {
        completeMsg.style.display = 'block';
      }

      e.stopPropagation();
    }

    marker.addEventListener('click', reveal);
    marker.addEventListener('touchstart', reveal);

    gameArea.appendChild(marker);
  });

  document.body.addEventListener('click', () => {
    tooltip.classList.remove('show');
  });
</script>
