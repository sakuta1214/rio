<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>りおコメント探しゲーム（隠し＆スクロール）</title>
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    user-select: none;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    color: #004d40;
  }
  .hint {
    text-align: center;
    margin-bottom: 15px;
    font-weight: bold;
    color: #00695c;
  }
  #game-area {
    position: relative;
    width: 100vw;
    height: 3000px; /* スクロールできる縦長エリア */
    background-image: repeating-linear-gradient(
      45deg,
      #b2dfdb 0,
      #b2dfdb 10px,
      #80cbc4 10px,
      #80cbc4 20px
    );
  }
  .marker {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #00796b;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s, transform 0.3s;
  }
  .marker:hover {
    background-color: #004d40;
    transform: scale(1.3);
  }
  .marker.found {
    background-color: #a5d6a7;
    cursor: default;
    box-shadow: 0 0 8px 3px #4caf50aa;
  }

  /* コメント吹き出し */
  .tooltip {
    position: absolute;
    max-width: 220px;
    background: #ffffffcc;
    border-radius: 8px;
    padding: 10px 15px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.2);
    color: #004d40;
    font-weight: bold;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 10;
  }
  .tooltip.show {
    opacity: 1;
    pointer-events: auto;
  }
  /* 矢印 */
  .tooltip::after {
    content: "";
    position: absolute;
    bottom: 100%;
    left: 20px;
    border-width: 6px;
    border-style: solid;
    border-color: transparent transparent #ffffffcc transparent;
  }

  #complete-message {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffd54f;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 20px;
    font-weight: bold;
    color: #5d4037;
    display: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    user-select: none;
    z-index: 20;
  }
</style>
</head>
<body>

<h1>⚽ りおコメント探しゲーム ⚽</h1>
<div class="hint">スクロールして小さな丸（ポイント）を探し、クリックするとコメントが出るよ！全部見つけてね！</div>

<div id="game-area"></div>
<div id="complete-message">🎉 全て見つけた！りおマスターおめでとう！🎉</div>

<script>
  const quotes = [
    "りおは完全にピッチの10番。空気も読めるし、急にドリブルで笑い持ってくタイプ。",
    "りおの存在、ゴールキーパー泣かせだよね。急に心のど真ん中にシュート決めてくるんだもん。",
    "りおって、赤いカードよりインパクトあるわ。でも退場させたくないから永遠にピッチにいてほしい。",
    "りおのツッコミ、キーパーのセーブ力並みに反応速くて笑う。",
    "りおがいると、チームの空気が“ワールドカップ級”になるのよ。テンションが一気に国際大会。"
  ];

  const gameArea = document.getElementById('game-area');
  const completeMsg = document.getElementById('complete-message');
  let revealedCount = 0;

  // 吹き出し要素作成
  const tooltip = document.createElement('div');
  tooltip.className = 'tooltip';
  document.body.appendChild(tooltip);

  // ウィンドウサイズを取得
  const width = window.innerWidth;
  const height = 3000; // gameArea高さと合わせる

  // 各ポイントをランダム配置
  quotes.forEach((quote, i) => {
    const marker = document.createElement('div');
    marker.className = 'marker';
    // マーカーサイズ: 20px, 位置調整は左上座標なのでマーカーサイズ考慮
    const size = 20;
    const x = Math.random() * (width - size);
    const y = Math.random() * (height - size - 100) + 100; // 上部に余裕を持たせる

    marker.style.left = x + 'px';
    marker.style.top = y + 'px';

    // クリックイベント
    marker.addEventListener('click', (e) => {
      if (marker.classList.contains('found')) return;

      marker.classList.add('found');
      revealedCount++;

      // 吹き出し表示
      tooltip.textContent = quote;
      tooltip.style.left = (x + size + 10) + 'px';
      tooltip.style.top = y + 'px';
      tooltip.classList.add('show');

      // 吹き出しをクリックしたら消える
      tooltip.onclick = () => {
        tooltip.classList.remove('show');
      };

      // コンプリート判定
      if (revealedCount === quotes.length) {
        completeMsg.style.display = 'block';
      }

      e.stopPropagation();
    });

    gameArea.appendChild(marker);
  });

  // 画面のどこかクリックで吹き出し消す
  document.body.addEventListener('click', () => {
    tooltip.classList.remove('show');
  });
</script>

</body>
</html>
