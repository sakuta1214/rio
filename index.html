<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>りおポイント探しゲーム（難易度＆時間設定付き）</title>
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    user-select: none;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    margin: 20px 0 5px 0;
    color: #004d40;
    font-size: 1.6rem;
  }
  #controls {
    text-align: center;
    margin-bottom: 10px;
  }
  select, button {
    font-size: 1.1rem;
    padding: 8px 18px;
    margin: 0 8px 15px 8px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
  select {
    background-color: #ffffff;
    color: #004d40;
  }
  button#start-button {
    background-color: #00796b;
    color: white;
  }
  button#start-button:disabled {
    background-color: #004d40;
    cursor: not-allowed;
  }
  #info {
    text-align: center;
    font-weight: bold;
    color: #00695c;
    font-size: 1.2rem;
    margin-bottom: 10px;
  }
  #game-area {
    position: relative;
    width: 100vw;
    height: 3000px;
    background-image: repeating-linear-gradient(
      45deg,
      #b2dfdb 0,
      #b2dfdb 10px,
      #80cbc4 10px,
      #80cbc4 20px
    );
    touch-action: manipulation;
  }
  .marker {
    position: absolute;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s, transform 0.3s;
  }
  .marker.easy {
    width: 40px;
    height: 40px;
    background-color: #009688;
  }
  .marker.normal {
    width: 30px;
    height: 30px;
    background-color: #00796b;
  }
  .marker.hard {
    width: 20px;
    height: 20px;
    background-color: #004d40cc;
    opacity: 0.7;
  }
  .marker.found {
    background-color: #a5d6a7 !important;
    cursor: default;
    box-shadow: 0 0 12px 6px #4caf50aa !important;
    opacity: 1 !important;
  }
  #result-screen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffffee;
    border-radius: 15px;
    padding: 20px 30px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    text-align: center;
    display: none;
    max-width: 90vw;
    z-index: 100;
  }
  #result-message {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #004d40;
  }
  #reward-comment {
    font-size: 1.1rem;
    color: #00796b;
    margin-bottom: 25px;
  }
  #retry-button {
    padding: 10px 28px;
    font-size: 1.1rem;
    border: none;
    background-color: #00796b;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<h1>⚽ りおポイント探しゲーム ⚽</h1>

<div id="controls">
  <label for="difficulty-select">難易度選択: </label>
  <select id="difficulty-select" aria-label="難易度選択">
    <option value="easy">簡単（3個・大きめ・60秒）</option>
    <option value="normal" selected>普通（5個・標準・45秒）</option>
    <option value="hard">難しい（8個・小さくて透明・20秒）</option>
  </select>
  <button id="start-button">スタート！時間内に全部見つけろ！</button>
</div>

<div id="info">スタートボタンを押してゲーム開始！</div>
<div id="game-area" aria-live="polite" aria-atomic="true"></div>

<div id="result-screen" role="dialog" aria-modal="true" aria-labelledby="result-message">
  <div id="result-message"></div>
  <div id="reward-comment"></div>
  <button id="retry-button">もう一度挑戦</button>
</div>

<script>
  const quotes = [
    "りおは完全にピッチの10番。空気も読めるし、急にドリブルで笑い持ってくタイプ。",
    "りおの存在、ゴールキーパー泣かせだよね。急に心のど真ん中にシュート決めてくるんだもん。",
    "りおって、赤いカードよりインパクトあるわ。でも退場させたくないから永遠にピッチにいてほしい。",
    "りおのツッコミ、キーパーのセーブ力並みに反応速くて笑う。",
    "りおがいると、チームの空気が“ワールドカップ級”になるのよ。テンションが一気に国際大会。"
  ];

  const gameArea = document.getElementById('game-area');
  const info = document.getElementById('info');
  const startBtn = document.getElementById('start-button');
  const resultScreen = document.getElementById('result-screen');
  const resultMessage = document.getElementById('result-message');
  const rewardComment = document.getElementById('reward-comment');
  const retryBtn = document.getElementById('retry-button');
  const difficultySelect = document.getElementById('difficulty-select');

  const width = window.innerWidth;
  const height = 3000;

  let timer = null;
  let timeLeft = 0;
  let foundCount = 0;
  let gameStarted = false;
  let markers = [];

  const difficultySettings = {
    easy: { count: 3, sizeClass: "easy", time: 60 },
    normal: { count: 5, sizeClass: "normal", time: 45 },
    hard: { count: 8, sizeClass: "hard", time: 20 }
  };

  function createMarkers() {
    markers.forEach(m => m.remove());
    markers = [];
    const difficulty = difficultySelect.value;
    const settings = difficultySettings[difficulty];
    foundCount = 0;
    updateInfo();

    for (let i = 0; i < settings.count; i++) {
      const marker = document.createElement('div');
      marker.className = `marker ${settings.sizeClass}`;
      const sizeMap = { easy: 40, normal: 30, hard: 20 };
      const size = sizeMap[difficulty];
      const x = Math.random() * (width - size);
      const y = Math.random() * (height - size - 100) + 100;
      marker.style.left = x + 'px';
      marker.style.top = y + 'px';

      marker.addEventListener('click', () => {
        if (!gameStarted || marker.classList.contains('found')) return;
        marker.classList.add('found');
        foundCount++;
        updateInfo();
        if (foundCount === settings.count) {
          endGame(true);
        }
      });
      marker.addEventListener('touchstart', e => {
        e.preventDefault();
        if (!gameStarted || marker.classList.contains('found')) return;
        marker.classList.add('found');
        foundCount++;
        updateInfo();
        if (foundCount === settings.count) {
          endGame(true);
        }
      });

      gameArea.appendChild(marker);
      markers.push(marker);
    }
  }

  function updateInfo() {
    const difficulty = difficultySelect.value;
    const settings = difficultySettings[difficulty];
    info.textContent = `残り時間: ${timeLeft}秒 | 見つけた: ${foundCount} / ${settings.count}`;
  }

  function startGame() {
    if (gameStarted) return;
    gameStarted = true;
    const difficulty = difficultySelect.value;
    const settings = difficultySettings[difficulty];

    timeLeft = settings.time;
    updateInfo();
    createMarkers();
    startBtn.disabled = true;
    difficultySelect.disabled = true;
    resultScreen.style.display = 'none';

    timer = setInterval(() => {
      timeLeft--;
      updateInfo();
      if (timeLeft <= 0) {
        endGame(false);
      }
    }, 1000);
  }

  function endGame(cleared) {
    clearInterval(timer);
    gameStarted = false;
    startBtn.disabled = false;
    difficultySelect.disabled = false;

    const difficulty = difficultySelect.value;
    const settings = difficultySettings[difficulty];

    if (cleared) {
      resultMessage.textContent = `🎉 全部見つけた！タイム: ${settings.time - timeLeft}秒 🎉`;
      const comment = quotes[Math.floor(Math.random() * quotes.length)];
      rewardComment.textContent = comment;
    } else {
      resultMessage.textContent = "⏰ 時間切れ！残念、もう一度挑戦してね！";
      rewardComment.textContent = "";
    }
    resultScreen.style.display = 'block';
  }

  retryBtn.addEventListener('click', () => {
    resultScreen.style.display = 'none';
    foundCount = 0;
    timeLeft = 0;
    updateInfo();
    createMarkers();
  });

  startBtn.addEventListener('click', startGame);

  // 初期状態（開始前）にマーカーを用意
  createMarkers();
  updateInfo();
</script>

</body>
</html>
